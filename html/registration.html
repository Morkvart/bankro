<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankro.tech</title>

    <link rel="stylesheet" href="../css_build/style.css">
    <link rel="stylesheet" href="../css_build/style_vw.css">
    <link rel="stylesheet" href="../css_build/style-mob-vw.css">
</head>

<body>
    <header class="account__header">
        <div class="account__container">
            <div class="header__content">
                <div class="header__logo"><img src="../img/logo.svg" alt=""></div>
            </div>
        </div>
    </header>
    <main class="account__start">
        <div class="account__container">
            <div class="start__start-form start__registration-form">
                <form action="#">
                    <h1 class="start-form__title registration-form__title">Регистрация</h1>

                    <div class="start-form__input-container registration-form__surname">
                        <input type="text" name="surname" placeholder="Введите Фамилию">
                    </div>

                    <div class="start-form__input-container registration-form__name">
                        <input type="text" name="name" placeholder="Введите Имя">
                    </div>

                    <div class="start-form__input-container registration-form__patronymic">
                        <input type="text" name="patronymic" placeholder="Введите Отчество">
                    </div>

                    <div class="start-form__input-container registration-form__email">
                        <input type="email" name="email" placeholder="Введите e-mail">
                    </div>

                    <div class="start-form__input-container  registration-form__telnumber">
                        <input type="tel" name="telnumber" placeholder="+7 (999) 999-99-99">
                    </div>


                    <div class="start-form__input-container registration-form__pass">
                        <input type="password" name="pass" placeholder="Введите пароль">
                        <img src="../img/icons/showpass.svg" alt="">
                    </div>

                    <p class=" start-form__subtitle registration-form__subtitle">Пароль должен состоять как минимум из 8
                        символов, содержать буквы нижнего и верхнего регистра, цифры и хотя бы один специальный символ.
                    </p>

                    <div class="start-form__button-container registration-form__reg-btn">
                        <button type="submit">Зарегистрироваться</button>
                    </div>

                    <a href="authorization.html" class="start-form__link registration-form__link">Уже есть аккаунт?
                        Войти</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
