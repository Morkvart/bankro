<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankro.tech</title>

    <!-- <link rel="stylesheet" href="./css/login.css"> -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css_build/style.css">
    <link rel="stylesheet" href="./css_build/style_vw.css">
</head>

<body>
    <header class="account__header">
        <div class="account__container">
            <div class="header__content">
                <div class="header__logo"><img src="./img/logo.svg" alt=""></div>
            </div>
        </div>
    </header>
    <main class="account__start">
        <div class="account__container start__container">
            <div class="start__start-form start__authorization-form">
                <form action="#">
                    <h1 class="start-form__title authorization-form__title">Вход</h1>

                    <div class="start-form__input-container authorization-form__tel">
                        <input type="tel" name="telnumber" placeholder="+7 (999) 999-99-99">
                    </div>

                    <div class="start-form__input-container authorization-form__pass">
                        <input type="password" name="pass" placeholder="Введите пароль">
                        <img src="./img/icons/showpass.svg" alt="">
                    </div>

                    <div class="start-form__subtitle authorization-form__pass-subtitle">Забыли пароль? <a
                            href="#">Восстановить пароль</a>
                    </div>

                    <!-- <div class="start-form__button-container authorization-form__login-btn">
                        <button type="submit">Войти</button>
                    </div> -->

                    <div class="start-form__button-container authorization-form__login-btn">
                        <a href="./html/login.html">Войти</a>
                    </div>

                    <a href="./html/registration.html" class="start-form__link authorization-form__link">Нет аккаунта?
                        Зарегистрируйтесь сейчас</a>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
